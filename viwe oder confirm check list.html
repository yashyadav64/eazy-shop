<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .orders-table thead {
            background-color: #0078d7;
            color: #fff;
        }
        .orders-table th,
        .orders-table td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .orders-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .status.completed {
            background-color: #4caf50;
            color: #fff;
        }
        .status.pending {
            background-color: #ff9800;
            color: #fff;
        }
        .status.cancelled {
            background-color: #f44336;
            color: #fff;
        }
        .view-details {
            background-color: #0078d7;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
        }
        .view-details:hover {
            background-color: #005bb5;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Orders</h1>
        <table class="orders-table">
            <thead>
                <tr>
                    <th>Order name</th>
                    <th>Date</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>realme note 4</td>
                    <td>November 15, 2024</td>
                    <td>1</td>
                    <td>12000</td>
                    <td><span class="status completed">Pending</span></td>
                    <td><a href="#" class="view-details">View Details</a></td>
                </tr>
                <tr>
                    <td> lenovo laptop</td>
                    <td>November 16, 2024</td>
                    <td>1</td>
                    <td>49500</td>
                    <td><span class="status pending">Completed</span></td>
                    <td><a href="D:\MY DATA COCHING\website 12\viwe oder page check.html" class="view-details">View Details</a></td>
                </tr>
                <tr>
                    <td>#12347</td>
                    <td>November 17, 2024</td>
                    <td>2</td>
                    <td>$30.00</td>
                    <td><span class="status cancelled">Cancelled</span></td>
                    <td><a href="#" class="view-details">View Details</a></td>
                </tr>
            </tbody>
        </table>
        <div class="footer">
            &copy; 2024 My E-Commerce Website
        </div>
    </div>
</body>
</html>
